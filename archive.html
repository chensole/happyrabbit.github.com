---
layout: listing
title: Archive
---

<h2>Archive</h2>

<ol class="archive">
  {% for post in site.posts %}
    <li>
      <span class="date">{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
   <!--add tag-->          <ul class="tags">
                {% for tag in post.tags %}
                <li><a href="tags/{{ tag }}" class="tag">{{ tag }}</a></li>
                {% endfor %}
              </ul>  <!--add tag-->  
    </li>
  {% endfor %}
</ol>
